        <form>
            <h2 style="color: white;">Leave Application Form</h2>
            <div class="large-group">
                <div class="small-group">
                    <label style="color: white;" for="firstname">First Name:</label>
                    <input id="firstname" type="text" name="firstname" required/>
                </div>
                
                <div class="small-group">
                    <label style="color: white;" for="lastname">Last Name:</label>
                    <input for="lastname" type="text" name="lastname" required/>
                </div>
          
          <div class="small-group">
                    <label style="color: white;" for="dept">Department:</label>
            <select required> 
              <option value="" disabled selected>Select department:</option>
                        <option value="1">Foundation & General Studies</option>
                        <option value="2">Engineeing & Computing</option>
              <option value="3">Interior Design</option>
              <option value="4">Business</option>
              <option value="5">Mass Communication</option>
              <option value="6">Education</option>
              <option value="2">Law</option>
              </select> <br>
                </div>
          
          <div class="small-group">
                    <label style="color: white;" for="designation">Designation:</label>
                    <input for="designation" type="text" name="designation" required/>
                </div>
          
                <div class="small-group">
                    <label style="color: white;" for="email">Email Address:</label>
                    <input id="email" type="email" name="email" required/>
                </div>
          
          <div class="small-group">
                    <label style="color: white;" for="adress">Contact Address:</label>
                    <input id="address" type="text" name="address" required/>
                </div>
                
                <div class="small-group">
                    <label style="color: white;" for="phonenumber">Phone Number:</label>
                    <input id="phonenumber" type="tel" name="phonenumber" required/>
                </div>
                
          <div class="small-group">
                    <label style="color: white;" for="phonenumber">Alternate/Emergency Phone Number:</label>
                    <input id="phonenumber" type="tel" name="phonenumber" required/>
                </div>
          
          <div class="textarea-div">
                    <label style="color: white;" for="others2">Type of Leave:</label>
            <select required name="others2" onchange='Others2(this.value);'> 
              <option value="" disabled selected>Select type of leave:</option>
                        <option value="Annual">Annual</option>
                        <option value="Sick">Sick</option>
              <option value="mp">Maternity/Paternity</option>
                        <option value="Other2">Other (Please Specify Below)</option>
              </select><br>
           <input type="text" name="others2" id="others2" style='display:none;' required/>
                </div>
          
          <div class="small-group">
                    <label style="color: white;" for="start">Leave Start Date:</label>
                    <input id="start" type="date" name="start" required/>
                </div>
          
          <div class="small-group">
                    <label style="color: white;" for="end">Leave End Date:</label>
                    <input id="end" type="date" name="end" required/>
                </div>
          
          <div class="small-group">
                    <label style="color: white;" for="from">Departure From:</label>
                    <input id="from" type="date" name="from" required/>
                </div>
          
          <div class="small-group">
                    <label style="color: white;" for="to">Arrival On:</label>
                    <input id="to" type="date" name="to" required/>
                </div>
          
                <div class="textarea-div">
                    <label style="color: white;" for="reason">Reason for Leave:</label>
                    <textarea id="reason" type="text" name="reason" required></textarea>
                    <pre></pre>
                </div>
                
                    <input style="color:white ;" id="submit" class="btn" type="submit" name="submit"/>
    
            </div>
        </form>
        <script>
            function Others2(val){
 var element=document.getElementById('others2');
 if(val=='Type of Leave'||val=='Other2')
   element.style.display='block';
 else  
   element.style.display='none';
}
        </script>
